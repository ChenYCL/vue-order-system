<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无人点餐</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/hot.css">
</head>
<body>
    <nav class="nav">
        <div class="title">
            本店热销榜
        </div>
    </nav>
    <div class="content">
        <ul class="shop_list">
            <li class="left">
                <img src="./images/1.jpeg" alt="">
            </li>
            <li class="right">
                <div class="title_info">
                    <div class="title">
                        大蒜腊肉
                    </div>
                    <div class="price">
                        $4
                    </div>
                </div>
                <div class="desc">
                    这是一道菜，有大蒜和腊肉
                </div>
                <div class="sale_info">
                    <div class="sale">
                        <div>
                            <span>已售:666份</span>
                            <div class="img_content">
                                <img src="images/hot.svg" class="hot_pic"></img>
                            </div>
                        </div>
                    </div>
                    <div class="add">
                        +
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
